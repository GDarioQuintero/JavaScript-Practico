<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css" media="(min-width: 800px)">
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>
    <main>
        <section class="cuadrado-container">
           <h2>Cuadrado</h2>
           <form action="">
               <label for="ladoCuadrado">
                   ¿Cuanto mide el lado del cuadrado en cm?
               </label>
               <input type="number" id="ladoCuadrado">
               <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
               <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
           </form> 
        </section>
        <section class="triangulo-container">
            <h2>Triangulo</h2>
            <form action="">
                <label for="lado1">
                    ¿Cuanto mide el lado 1 del triangulo en cm?
                </label>
                <input type="number" id="lado1">
                <label for="lado2">
                    ¿Cuanto mide el lado 2 del triangulo en cm?
                </label>
                <input type="number" id="lado2">
                <label for="base">
                    ¿Cuanto mide la base del triangulo en cm?
                </label>
                <input type="number" id="base">
                <label for="altura">
                    ¿Cuanto mide la altura del triangulo en cm?
                </label>
                <input type="number" id="altura">
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
            </form> 
         </section>
         <section class="circulo-container">
            <h2>Circulo</h2>
            <form action="">
                <label for="radio">
                    ¿Cuanto mide el radio del circulo en cm?
                </label>
                <input type="number" id="radio">
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
            </form> 
         </section>
    </main>
    <script src="figuras.js"></script>
</body>
</html>
